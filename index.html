<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wip!</title>
    <link rel="icon" type="image/x-icon" href="icoflower.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="all">
        <button onclick="showVid()" id="but">login</button>
        <div id="vid1">
            <video src="websitevid.mp4" id="vid" class></video>
        </div>
        <div id="text">
            <h4 id="state">work in progress!</h4>
        </div>
    </div>

    <script>
        const but = document.getElementById("but");
        const video = document.getElementById("vid");

        function showVid(){
            but.style.zIndex = "-1";
            but.style.opacity = "0";
            video.style.opacity = "1";
            video.style.display = "block";
            video.volume = 0.2;
            video.play();
        }

        video.addEventListener("ended", e => {
            video.style.opacity = "0";
            video.style.zIndex = "0";
            video.style.visibility = "none";
            video.style.display = "none";
            but.style.zIndex = "2";
            but.style.opacity = "1";
            but.textContent = "work in progress!"
            but.onclick = "";
        });
    </script>
</body>
</html>
